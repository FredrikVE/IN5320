<!DOCTYPE html> <!-- Forteller nettleseren at dette er et HTML5-dokument -->
<html lang="no"> <!-- Setter språket til norsk -->
<head>
    <meta charset="UTF-8"> <!-- Sikrer riktig visning av norske tegn som æ, ø og å -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Gjør siden responsiv på mobil -->
    <title>Registrer ny bruker</title> <!-- Tekst som vises i nettleserfanen -->
    <link rel="stylesheet" href="style.css"> <!-- Kobler til ekstern CSS for styling -->
</head>
<body>
    <!-- Topptekst -->
    <header class="topptekst">
        <h1>Registrer ny bruker</h1> <!-- Stor overskrift -->
    </header>

    <!-- Hovedinnhold -->
    <main style="padding: 1rem;">
        
        <!-- Skjema for å opprette en ny bruker -->
        <!-- Merk: action må peke til backend-serverens port (f.eks. 5050) for at POST skal fungere -->
        <form class="login-form" method="POST" action="http://127.0.0.1:5050/register">
            <input type="text" name="username" placeholder="Velg brukernavn" required> <!-- Felt for brukernavn -->
            <input type="password" name="password" placeholder="Velg passord" required> <!-- Felt for passord -->
            <button type="submit">Opprett bruker</button> <!-- Knapp for å sende skjema -->
        </form>

        <!-- Lenke tilbake til innloggingssiden -->
        <p style="margin-top: 10px;">
            <a href="index.html" style="color: blue; text-decoration: underline;">
                Tilbake til innlogging
            </a>
        </p>
    </main>

    <!-- Bunntekst -->
    <footer class="bunntekst">
        <p>© 2025 Mitt nettsted</p> <!-- Informasjon om nettstedet -->
    </footer>
</body>
</html>

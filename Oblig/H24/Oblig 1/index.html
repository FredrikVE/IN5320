<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Oblig 1 – Part Two (JS)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>Country List</h1>
    <p class="hint">Add, delete, search – og (valgfritt) befolkningstall.</p>
  </header>

  <main class="container">
    <!-- Add -->
    <section class="card">
      <h2>Add country</h2>
      <form id="addForm" autocomplete="off">
        <label for="countryInput" class="sr-only">Country</label>
        <input id="countryInput" name="country" type="text" placeholder="Country" required />
        <button id="addBtn" type="submit">Add</button>
      </form>

      <div class="options">
        <label>
          <input id="optPopulation" type="checkbox" />
          Fetch population (optional)
        </label>
        <label>
          <input id="optTick" type="checkbox" />
          Tick population every second (optional)
        </label>
      </div>

      <p id="status" class="status" aria-live="polite"></p>
    </section>

    <!-- Search -->
    <section class="card">
      <h2>Search</h2>
      <label for="searchInput" class="sr-only">Search</label>
      <input id="searchInput" type="text" placeholder="Search" />
      <p class="subhint">Filter viser elementer som <em>starter med</em> søkeordet (case-insensitive).</p>
    </section>

    <!-- List -->
    <section class="card">
      <h2>Countries</h2>
      <ul id="countryList" class="list" aria-live="polite"></ul>
      <p id="emptyHint" class="empty">List is empty – add a country to begin.</p>
    </section>
  </main>

  <footer class="site-footer">
    <small>Built for IN5320 Oblig 1 – plain HTML/CSS/JS, no frameworks.</small>
  </footer>

  <!-- Viktig: ES module entrypoint -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>

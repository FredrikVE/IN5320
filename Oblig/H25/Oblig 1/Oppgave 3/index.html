<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Currency List</title>

  <!-- import av css-stilark -->
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/currencyinput.css">
  <link rel="stylesheet" href="styles/button.css">
  <link rel="stylesheet" href="styles/list.css">
  <link rel="stylesheet" href="styles/accessibility.css">
  <link rel="stylesheet" href="styles/delete.css">
  <link rel="stylesheet" href="styles/search.css">
  <link rel="stylesheet" href="styles/countrysearch.css">
  <link rel="stylesheet" href="styles/countryinput.css">

</head>
<body>
  <main class="container">
    <h1>Currency</h1>

    <!-- Add -->
    <div class="controls">
      <label class="sr-only" for="currencyInput">Currency</label>
      <input id="currencyInput" type="text" placeholder="Currency" autocomplete="off" />
      <button id="addBtn" type="button" aria-label="Add currency">Add</button>
    </div>

    <!-- Search -->
    <div class="controls">
      <label class="sr-only" for="searchInput">Search</label>
      <input id="searchInput" type="text" placeholder="Search" autocomplete="off" />
    </div>

    <!-- List -->
    <ul id="currencyList" aria-live="polite"></ul>

    <!-- Country feature -->
    <h2>Country</h2>

    <div class="controls">
      <label class="sr-only" for="countryInput">Country</label>
      <input id="countryInput" type="text" placeholder="Country" autocomplete="off" />
      <button id="addCountryBtn" type="button" aria-label="Add country">Add</button>
    </div>

    <div class="controls">
      <label class="sr-only" for="countrySearchInput">Search</label>
      <input id="countrySearchInput" type="text" placeholder="Search" autocomplete="off" />
    </div>

    <ul id="countryList" aria-live="polite"></ul>
  </main>

  <!-- Main entry -->
  <script type="module" src="app.js"></script>
</body>
</html>

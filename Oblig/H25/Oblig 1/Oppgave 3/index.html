<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Currency List</title>

  <!-- import av css-stilark -->
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/search.css">
  <link rel="stylesheet" href="styles/button.css">
  <link rel="stylesheet" href="styles/list.css">
  <link rel="stylesheet" href="styles/accessibility.css">
  <link rel="stylesheet" href="styles/delete.css">
  
</head>
<body>
  <main class="container">
    <h1>Currency</h1>

    <div class="controls">
      <label class="sr-only" for="currencyInput">Currency</label>
      <input id="currencyInput" type="text" placeholder="Currency" autocomplete="off" />
      <button id="addBtn" type="button" aria-label="Add currency">Add</button>
    </div>

    <ul id="currencyList" aria-live="polite"></ul>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>

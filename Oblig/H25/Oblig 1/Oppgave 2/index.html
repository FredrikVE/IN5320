<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oblig 1 - del 2</title>

   <!-- importerer modulariserte CSS-filer -->
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/inputs.css">
  <link rel="stylesheet" href="styles/buttons.css">
  <link rel="stylesheet" href="styles/list.css">
  <link rel="stylesheet" href="styles/delete.css">
  <link rel="stylesheet" href="styles/badges.css">
  <link rel="stylesheet" href="styles/accessibility.css">

</head>
<body>
  <main class="wrap">
    <h1>Currency</h1>

    <form id="add-form" class="row" autocomplete="off">
      <input id="currency-input" type="text" placeholder="Currency" />
      <button type="submit" class="btn">Add</button>
    </form>

    <div class="row">
      <input id="search-input" type="text" placeholder="Search" />
    </div>

    <ul id="currency-list" class="list" aria-live="polite"></ul>
  </main>

  <main class="wrap">
    <h1>Country</h1>

    <form id="country-form" class="row" autocomplete="off">
      <input id="country-input" type="text" placeholder="Country" />
      <button type="submit" class="btn">Add</button>
    </form>

    <div class="row">
      <input id="country-search" type="text" placeholder="Search country" />
    </div>

    <ul id="country-list" class="list" aria-live="polite"></ul>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>

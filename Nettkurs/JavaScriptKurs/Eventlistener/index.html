<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div clssName="fjell-info">
         <h2>Info om fjell</h2>
        <table id="mountain-table">
            <tr>
                <th>Navn</th>
                <th>Høyde (moh)</th>
                <th>Først besteget</th>
            </tr>

            <tr>
                <td>Mount Everest</td>
                <td>8848</td>
                <td>1953</td>
            </tr>

            <tr>
                <tr>
                <td>K2</td>
                <td>8611</td>
                <td>1954</td>
            </tr>

            <tr>
                <tr>
                <td>Kanchenjunga</td>
                <td>8611</td>
                <td>1954</td>
            </tr>
          
        </table>
    </div>

    <div class="add-mountain">
        <form id="add-mountain-form">
            <input type="text" id="inputnavn" placeholder="Navn" required>
            <br>

            <input type="number" id="inputhoyde" placeholder="Høyde" required>
            <br>

            <input type="number" id="inputaar" placeholder="År først besteget" required>
            <br>
            
            <button type="submit">Legg til fjell</button>
        </form>
    </div>

    <script src="script.js"></script>


   
    
</body>
</html>
